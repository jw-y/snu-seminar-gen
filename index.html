<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Seminar Docx Generator</title>
  <!-- Include the docx library via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/docx@9.2.0/dist/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input,
    textarea {
      width: 300px;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }

    button {
      /*margin-top: 1.5rem;*/
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
    }

    .form-row {
      display: flex;
      /*align-items: center;*/
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .form-row label {
      width: 150px;
      /* adjust width as needed */
      margin-right: 1rem;
      font-weight: bold;
    }

    .form-row input,
    .form-row textarea {
      flex: 1;
      padding: 0.5rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .count-info {
      font-size: 0.9em;
      color: #555;
      margin-top: 0.3rem;
    }

    /* Optional: styling for the form container */
    form {
      max-width: 600px;
      /*margin: 0 auto;*/
    }
  </style>
</head>

<body>
  <h1>Seminar Docx Generator</h1>
  <form id="seminarForm">
    <div class="form-row">
      <label for="filename">Filename:</label>
      <input type="text" id="filename" value="seminar_statement.docx" />
    </div>
    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
    </div>
    <div class="form-row">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" required />
    </div>
    <div class="form-row">
      <label for="speaker">Speaker:</label>
      <input type="text" id="speaker" required />
    </div>
    <div class="form-row">
      <label for="title">Title:</label>
      <input type="text" id="title" required />
    </div>
    <div class="form-row">
      <label for="summary">Summary:</label>
      <div class="input-group">
        <textarea id="summary" rows="7" required></textarea>
        <div id="summary-count" class="count-info"></div>
      </div>
    </div>
    <div class="form-row">
      <label for="reflection">Reflection:</label>
      <div class="input-group">
        <textarea id="reflection" rows="7" required></textarea>
        <div id="reflection-count" class="count-info"></div>
      </div>
    </div>
    <p>간단한 요약과 느낀점을 각 200자 정도로 기술하여 주시기 바랍니다.</p>
    <div class="form-row">
      <button type="submit">Generate Document</button>
    </div>

    <p style="font-size: 0.9em; color: #555; margin-top: 0.3rem;">
      🔒 이 키는 오직 이 브라우저의 로컬 저장소에만 저장되며, 서버로 전송되지 않습니다.
    </p>
    <div class="form-row">
      <div style="display: flex; gap: 0.5rem; flex: 1;">
        <input type="password" id="gemini_api_key" placeholder="Enter Gemini API Key" />
        <button type="button" id="generateFromGemini" style="position: relative;">
          <span id="genButtonText">Generate</span>
          <span id="genSpinner" class="spinner" style="display: none; position: absolute; right: 0.7rem; top: 50%; transform: translateY(-50%);">
            ⏳
          </span>
        </button>
      </div>
    </div>

    <p><a href="https://gsds.snu.ac.kr/news/news-seminar/" target="_blank" rel="noopener noreferrer">세미나 리스트 링크</a></p>
    <div id="latest"></div>
  </form>

  <script type="module" src="main.js"></script>
</body>

</html>
